<script>

// 10번 : 별 찍기 ????
// for문 숙달 연습
// 프로그래밍으로 트리를 만들기

let level = 5;

for ( let i = 1; i<= level; i++ ){
    //별 저장할 저장소, 초기화
    let tree = "";
    
    // 공백 증가 for문 : 중앙으로 위치 
    for(let k=1; k<=level-i; k++){
        tree = tree + " ";
    }
    //
    // 별 증가 for문
    // i가 2개씩 커짐
    for(let j=1; j<=i*2-1; j++){
        tree = tree + "*"
    }
console.log(tree);
}

</script>
