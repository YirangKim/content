<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Document_files/Table.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- 표 만들땐 table
        가로행 tr, 세로행 td
        제목 세로 열 th
        <tr>만들고 <td>
            <tr>
                <td></td>
            </tr> -->

        <table>
            <!-- thead 최상단 분류 -->
            <thead>
            <!-- 1행 -->
            <tr>
                <th>1</th>
                <!-- vertical-align 글씨간의 세로 정렬 할 때
                inline/inline-block 요소 간 세로 정렬 -->
                <td style="vertical-align: middle">2</td>
                <td>3</td>
            </tr>
             <!-- 2행 -->
             <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
            </tr>
            </thead>

            <!-- tbody 분류 -->
            <tbody>
                <tr>
                    <th>7</th>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            
        </table>
    </div>

      
    <div style="
    vertical-align: middle;
"> <img src="./Document_files/frame_image.svg" width="32" height="32"> <span style="vertical-align: middle">image with a default alignment.</span>
    </div> 
    
    

</body></html>
