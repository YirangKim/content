    <link href="01_Pseudo-element.css" rel="stylesheet">

<body>
    <!-- pseudo : 특정 HTML 요소의 안쪽 일부만 스타일을 주고 싶을 때-->

        <h4>How we design our shoes</h4>
        <p class="pseudo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui voluptate suscipit commodi, nostrum dolores, repellendus odio harum facilis vel laudantium recusandae, aspernatur illum veritatis nulla minus inventore et dolorum hic!</p>
    </div>

    <!-- 파일 업로드 버튼 스타일링 -->
    <input type="file" class="input-file">
    
</body>
</html>
